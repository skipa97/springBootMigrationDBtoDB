
spring.datasource.jdbcUrl=jdbc:sqlserver://localhost:1433;databaseName=Test1;integratedSecurity=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect

spring.seconddatasource.jdbcUrl=jdbc:sqlserver://localhost:1433;databaseName=Test2;integratedSecurity=true
spring.seconddatasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver


spring.batch.job.enabled:true
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

spring.batch.initializer.enabled=false
spring.batch.initialize-schema=always
spring.jpa.properties.hibernate.format_sql=true
